<!DOCTYPE html>
<html>
  <head>
    <title>Ram jane</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"  
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <style>
      /* Modal Structure */

      html,
      body {
        font-family: "Open Sans", sans-serif;
        font-size: 14px;
        margin: 0;
        min-height: 180px;
        padding: 0;
        width: 384px;
      }

      h1 {
        font-family: "Menlo", monospace;
        font-size: 22px;
        font-weight: 400;
        margin: 0;
        color: #2f5876;
      }

      a:link,
      a:visited {
        color: #000000;
        outline: 0;
        text-decoration: none;
      }

      img {
        width: 30px;
      }

      .modal-header {
        align-items: center;
        border-bottom: 0.5px solid #dadada;
      }

      .modal-content {
        padding: 0 22px;
      }

      .modal-icons {
        border-top: 0.5px solid #dadada;
        height: 50px;
        width: 100%;
        background-color: #f2f2f2;
        text-align: center;
      }

      .logo {
        padding: 16px;
        color: green;
      }

      .logo-icon {
        vertical-align: text-bottom;
        margin-right: 12px;
      }

      .version {
        color: #444;
        font-size: 18px;
      }
     
      #info {
        color: green;
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 3px;

      } 
      #sucess{
        background: #5f28a6;
        color: white;
            border-radius: 4px;
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
            height: 35px;
            width: 80px;
           margin-left: 145px;
      }
    </style>
    <script src="popup.js"></script>
  </head>

  <body>
    <div class="modal-header">
      <h1 class="logo">
        <img class="logo-icon" src="images/test.png" />RAM JANE
        <span class="version">(1.0.0)</span>
      </h1>
    </div>
    <div class="modal-content">
      <h3 id="info">Please enter the article</h3>
    </div>

    <div class="modal-content">
      <input type="text" id="name" name="name" required
      maxlength="50" size="50">
    </div>
<br>


<button id="sucess" onclick="myFunction()">Detect</button>



    <div class="modal-icons">
     <p>RAMJANE Copyright @ 2021.</p>


     <script>
      function myFunction() {
        document.getElementById("demo").innerHTML = "Hello World";
      }
      </script>
    </div>
  </body>
</html>
